    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">

            <nav class="gnb">
                <ul class="fonts-gnb">
                    <li>
                        <a href="#">네오포레</a>
                        <div class="submenu">
                            <ul>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">Why 네오포레?</a></li>
                                <li><a href="#">네오포레 History</a></li>
                                <li><a href="#">Brand Identity</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">제품</a>

                    </li>
                    <li>
                        <a href="#">환경 인증</a>

                    </li>
                    <li>
                        <a href="#">환경 경영</a>

                    </li>
                    <li>
                        <a href="#">제조 공정</a>
                        <div class="submenu"></div>
                    </li>
                    <li>
                        <a href="#">PR</a>
                        <div class="submenu"></div>
                    </li>
                    <li>
                        <a href="#">고객 지원</a>
                        <div class="submenu"></div>
                    </li>
                </ul>
            </nav>
            <nav class="utility">

                    <li class="fonts-eng fonts-eng-gnb"><a href="#">SNS</a></li>
                    <li class="fonts-eng fonts-eng-gnb"><a href="#">KR</a></li>
                </ul>
            </nav>

    <div class="swiper banner-main position-re">
        <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
        </div>
        <div class="banner-text position-ab">
            <h4 class="fonts-headline fonts-white">Return to forest</h4>
            <p class="fonts-headline-sub fonts-white">숲으로 돌아가는 종이, 네오포레</p>
            <a href="#" class="fonts-btn">브랜드 스토리 자세히 보기</a>
        </div>
        <img src="images/emblem.png" alt="앰블램" class="position-ab">
        <div class="swiper-pagination"></div>
    </div>

    <script>
        var swiper = new Swiper(".banner-main", {
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>
